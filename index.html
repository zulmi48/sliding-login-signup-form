<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Sign Up</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    </head>
    <body>
        <!-- Login Form -->
        <div class="form-container sign-in-form">
            <div class="form-box sign-in-box">
                <h2>Login</h2>
                <form action="">
                    <div class="field">
                        <i class="uil uil-at"></i>
                        <input type="email" name="email" placeholder="Email ID" required />
                    </div>
                    <div class="field">
                        <i class="uil uil-lock-alt"></i>
                        <input class="password-input" type="password" name="password" placeholder="Password" required />
                        <div class="eye-btn">
                            <i class="uil uil-eye-slash"></i>
                        </div>
                    </div>
                    <div class="forgot-link">
                        <a href="">Forgot Password?</a>
                    </div>
                    <input class="submit-btn" type="submit" value="Login" />
                </form>
                <div class="login-options">
                    <p class="text">or Login with...</p>
                    <div class="other-logins">
                        <a href=""><img src="images/google.png" alt="" /></a>
                        <a href=""><img src="images/facebook.png" alt="" /></a>
                        <a href=""><img src="images/apple.png" alt="" /></a>
                    </div>
                </div>
            </div>

            <div class="imgBox sign-in-imgBox">
                <div class="sliding-link">
                    <p>Don't have an account?</p>
                    <span class="sign-up-btn">Sign Up</span>
                </div>
                <img src="images/signin-img.png" alt="" />
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container sign-up-form">
            <div class="imgBox sign-up-imgBox">
                <div class="sliding-link">
                    <p>Already a member?</p>
                    <span class="sign-in-btn">Sign In</span>
                </div>
                <img src="images/signup-img.png" alt="" />
            </div>
            <div class="form-box sign-up-box">
                <h2>Sign Up</h2>
                <div class="login-options">
                    <div class="other-logins">
                        <a href=""><img src="images/google.png" alt="" /></a>
                        <a href=""><img src="images/facebook.png" alt="" /></a>
                        <a href=""><img src="images/apple.png" alt="" /></a>
                    </div>
                    <p class="text">or Sign up with email...</p>
                </div>
                <form action="">
                    <div class="field">
                        <i class="uil uil-at"></i>
                        <input type="email" placeholder="Email ID" required />
                    </div>
                    <div class="field">
                        <i class="uil uil-user"></i>
                        <input type="text" placeholder="Full Name" required />
                    </div>
                    <div class="field">
                        <i class="uil uil-lock-alt"></i>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="field">
                        <i class="uil uil-lock-access"></i>
                        <input type="password" placeholder="Confirm Password" required />
                    </div>
                    <input class="submit-btn" type="submit" value="Sign Up" />
                </form>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
